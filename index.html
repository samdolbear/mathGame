<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Wars</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>10 Seconds Math Game</h1>
    <div id="question">Question will appear here</div>
    <input type="text" id="answer" placeholder="Enter your answer">
    <button id="startButton">Start Game</button>
    <div id="timer">Time left: <span id="timeLeft">10</span> seconds</div>
    <div id="score">Score: <span id="currentScore">0</span></div>
    <div id="highScore">High Score: <span id="bestScore">0</span></div>
  </div>
</body>

</html>
